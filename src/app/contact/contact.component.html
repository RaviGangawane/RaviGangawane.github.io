<div class="container">
    <div class="section-heading ">
        <h5>Contact</h5>
        <h2>Reach out me</h2>
    </div>
    <div class="row gy-5">
        <div class="col-lg-5">

            <div class="contact-info">
                <ul>
                    <li>
                        <div class="icon"><i class="bi-chat-left-dots-fill"></i></div>
                        <div class="text"><label>Chat to us</label>
                            <p> Send us your query anytime! <br>
                                <span>
                                    <a href="mailto:{{gmail}}" class="text-reset">{{gmail}}</a>
                                </span>
                            </p>


                        </div>
                    </li>
                    <li>
                        <div class="icon"><i class="bi-compass"></i></div>
                        <div class="text"><label>Visit us</label>
                            <p>
                                <span> Pune,
                                    <br> Maharashtra 412115, India
                                </span>
                            </p>
                        </div>
                    </li>
                    <li>
                        <div class="icon"><i class="bi-phone"></i></div>
                        <div class="text"><label>Call us</label>
                            <p>Mon-Fri from 10am to 8pm. <br>
                                <span>+91 9130451715</span>
                            </p>
                        </div>
                    </li>
                </ul>
                <div class="google-map">
                    <div class="ratio ratio-21x9">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121058.93192394446!2d73.780394030147!3d18.52476130048821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf2e67461101%3A0x828d43bf9d9ee343!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1716528602943!5m2!1sen!2sin"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 ps-xl-5">
            <div class="contact-form  ">
                <div class="contact-head">
                    <h4>Got Ideas? We've got the skills. Let's team up.</h4>
                    <p>Tell us more about yourself and what you're got in mind.</p>
                </div>
                <form id="contact-form" method="POST">
                    <div class="row gx-3 gy-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">First name</label>
                                <input name="Name" id="name" placeholder="Name *" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Your Email</label>
                                <input name="Email" id="email" placeholder="Email *" type="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">Subject</label>
                                <input name="Subject" id="subject" placeholder="Subject *" type="text"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="form-label">Your message</label>
                                <textarea name="message" id="message" placeholder="Your message *" rows="6"
                                    class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="send">
                                <button type="button" value="Send" class="px-btn   w-100">
                                    Send
                                    Message
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
